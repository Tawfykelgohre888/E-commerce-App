<section class="mx-auto rounded-lg my-[100px]">
  <!-- Heading Section -->
  <div class="text-center mb-10">
    <h1 class="text-4xl font-semibold text-green-600 capitalize">
      Explore Our Wide Range of Categories
    </h1>
    <p class="text-gray-500 text-lg mt-2">
      Browse through various categories to find your perfect match and explore amazing products!
    </p>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    @for (category of categoryData; track category._id) {
    <div
      (click)="getCategory()"
      class="max-w-sm hover:shadow-green-400 bg-white border border-gray-200 rounded-lg hover:shadow-2xl transition-all duration-500 hover:scale-105 transform dark:bg-gray-800 dark:border-gray-700"
    >
      <img
        class="rounded-t-lg h-[300px] w-full object-cover"
        [src]="category.image"
        [alt]="category.name"
      />

      <div class="p-5">
        <h2
          class="mb-2 text-2xl text-green-600 text-center capitalize font-medium tracking-tight dark:text-white"
        >
          {{ category.name }}
        </h2>

        <!-- Products Count -->
        <!-- <p class="text-center text-gray-500 mt-2">({{ category.productsCount || 0 }} products)</p> -->
      </div>
    </div>
    }
  </div>
</section>
