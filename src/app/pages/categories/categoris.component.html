<section class=" mx-auto rounded-lg my-[100px]">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (category of categoryData; track category._id ) {
    <div
      (click)="getCategory()"
      class="max-w-sm hover:shadow-green-400 bg-white border border-gray-200 rounded-lg hover:shadow-lg transition-all duration-500 dark:bg-gray-800 dark:border-gray-700"
    >
      <img
        class="rounded-t-lg h-[300px] w-full"
        [src]="category.image"
        [alt]="category.name"
      />

      <div class="p-5">
        <h2
          class="mb-2 text-2xl text-green-600 text-center capitalize font-medium tracking-tight dark:text-white"
        >
          {{ category.name }}
        </h2>
      </div>
    </div>
    }
  </div>
</section>
