<h1 class="text-center  my-2 " >FORGET PASSWORD</h1>
@if (step == 1 ) {
  <form [formGroup]="verifyEmail" (ngSubmit)="VerifyEmailSubmit()" class="w-72 mx-auto bg-white p-4 rounded-md border border-gray-300 shadow-sm">
    <div class="mb-3">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
        placeholder="Enter your email"
      >
    </div>
    <button 
      type="submit"
      class="w-full bg-green-500 text-white text-sm font-medium py-2 rounded-md hover:bg-green-600 transition"
    >
      Verify Email
    </button>
</form>
      
}
@else if (step == 2) {
  <form [formGroup]="verifyCode" (ngSubmit)="VerifyCodeSubmit()" class="w-72 mx-auto bg-white p-4 rounded-md border border-gray-300 shadow-sm">
    <div class="mb-3">
      <label for="resetCode" class="block text-sm font-medium text-gray-700 mb-1">Reset Code</label>
      <input 
        type="text" 
        id="resetCode" 
        formControlName="resetCode"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
        placeholder="Enter your reset code"
      >
    </div>
    <button 
      type="submit"
      class="w-full bg-green-500 text-white text-sm font-medium py-2 rounded-md hover:bg-green-600 transition"
    >
      Verify Code
    </button>
</form>
}
@else if (step == 3) {
  <form [formGroup]="resetPassword" (ngSubmit)="resetPasswordSubmit()" class="w-72 mx-auto bg-white p-4 rounded-md border border-gray-300 shadow-sm">
    <div class="mb-3">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
          placeholder="Enter your email"
        >
    </div>
    <div class="mb-3">
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
          placeholder="Enter your new password"
        >
    </div>
    <button 
      type="submit"
      class="w-full bg-green-500 text-white text-sm font-medium py-2 rounded-md hover:bg-green-600 transition"
    >
      Reset Password
    </button>
</form>
}
